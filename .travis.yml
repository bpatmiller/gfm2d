sudo: required
before install:
  sudo apt install libeigen3-dev nlohmann-json-dev

language: cpp

compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-bionic
    packages:
      - g++
      - clang
      - nlohmann-json-dev

script:
  - make build run